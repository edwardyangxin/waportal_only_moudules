<p-dataTable [value]="records" selectionMode="multiple" [(selection)]="selectedRecords" [rows]="20" [paginator]="true"
             [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadRecordLazy($event)">
    <header>
      <div class="ui-helper-clearfix">
        <button pButton type="button" (click)="onAddRecord()" label="新建应用" style="float:left"></button>
        <button pButton type="button" (click)="onDeleteRecord()" label="删除应用" style="float:left"></button>
      </div>
    </header>
    <p-column field="name" header="APP名称"></p-column>
    <p-column field="version" header="APP版本"></p-column>
    <p-column field="type" header="平台类型"></p-column>
    <p-column field="project" header="所属项目"></p-column>
    <p-column field="createDate" header="创建时间"></p-column>
    <p-column field="userName" header="提交人"></p-column>
    <p-column header="操作" styleClass="col-button">
      <template let-car="rowData">
        <button type="button" pButton (click)="selectRecord(record)" icon="fa-search"></button>
      </template>
    </p-column>
</p-dataTable>

<p-dialog header="上传应用" [(visible)]="display" [modal]="modal" [width]="widthDialog">
  <app-upload-form (onSubmit)="onSubmit($event)"></app-upload-form>
</p-dialog>
