<p-dataTable [value]="records" selectionMode="multiple" [(selection)]="selectedRecords" [rows]="20" [paginator]="true"
             [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadRecordLazy($event)">
    <header>
      <button pButton type="button" (click)="onAddRecord()" label="新建应用"></button>
      <button pButton type="button" (click)="onDeleteRecord()" label="删除应用"></button>
    </header>
    <p-column field="reportName" header="测试脚本"></p-column>
    <p-column field="appName" header="应用"></p-column>
    <p-column field="appVersion" header="应用版本"></p-column>
    <p-column field="devices" header="设备"></p-column>
    <p-column field="success" header="成功脚本数"></p-column>
    <p-column field="fail" header="失败脚本数"></p-column>
    <p-column field="status" header="执行状态"></p-column>
    <p-column header="操作" styleClass="col-button">
      <template let-car="rowData">
        <button type="button" pButton (click)="selectRecord(record)" icon="fa-search"></button>
      </template>
    </p-column>
</p-dataTable>
