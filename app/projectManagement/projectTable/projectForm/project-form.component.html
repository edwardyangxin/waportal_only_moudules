<div class="ui-grid ui-grid-responsive ui-fluid">
  <form>
    <div class="form-group">
      <label for="projectName">项目</label>
      <input type="text" class="form-control" id="projectName"
             required
             [(ngModel)]="record.projectName" name="projectName"
             #verifyName="ngModel" >
      <div [hidden]="verifyName.valid || verifyName.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="projectLeader">负责人</label>
      <input type="text"  class="form-control" id="projectLeader"
             required
             [(ngModel)]="record.projectLeader" name="projectLeader">
      <div [hidden]="verifyName.valid || verifyName.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
